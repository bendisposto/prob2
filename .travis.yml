language: java

jdk:
  - oraclejdk7

before_install:
- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in secring.gpg.enc -out de.prob2.kernel/secring.gpg -d
- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in pubring.gpg.enc -out de.prob2.kernel/pubring.gpg -d
- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in gradle.properties.enc -out de.prob2.kernel/gradle.properties -d

sudo: false

install: /bin/true

script: gradle -b de.prob2.kernel/build.gradle clean uploadArchives
