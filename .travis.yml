os: linux
dist: xenial
language: groovy
matrix:
  include:
    - jdk: openjdk8
      env:
        - DO_AFTER_SUCCESS=true
    - jdk: openjdk9
    - jdk: openjdk10
      env:
        - REPLACE_CACERTS=true
    - jdk: openjdk11
before_install:
# Use the system-wide certificates instead of the JDK's if needed (some OpenJDK builds don't include the certificates needed to connect to oss.sonatype.org)
- |
  if [[ "${REPLACE_CACERTS}" == "true" ]]
  then
    sudo rm -f "${JAVA_HOME}/lib/security/cacerts"
    sudo ln -s "/etc/ssl/certs/java/cacerts" "${JAVA_HOME}/lib/security/cacerts"
  fi
- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in secring.gpg.enc -out secring.gpg -d
- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in pubring.gpg.enc -out pubring.gpg -d
- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in gradle.properties.enc -out de.prob2.kernel/gradle.properties -d
branches:
  only:
  - master
  - develop
addons:
  sonarcloud:
    organization: prob2
install: /bin/true
script:
- ./de.prob2.kernel/gradlew -b de.prob2.kernel/build.gradle clean allTests --info --stacktrace --warning-mode=all
after_success:
# Run uploadArchives and sonarqube only on one of the workers
- |
  if [[ "${DO_AFTER_SUCCESS}" == "true" ]]
  then
    ./de.prob2.kernel/gradlew -b de.prob2.kernel/build.gradle uploadArchives --info --stacktrace --warning-mode=all
    git fetch --unshallow
    ./de.prob2.kernel/gradlew -b de.prob2.kernel/build.gradle sonarqube --info --stacktrace --warning-mode=all
  fi

